<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timer and Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="timerDisplay" id="dispalyTime">
            00:00:00 
        </div>
        <div class="button">
            <button id="start" onclick="watchstart()">START</button>
            <button id="stop" onclick="watchstop()">STOP</button>
            <button id="reset" onclick="watchreset()">RESET</button>
        </div>
    </div>
   
   <script>
     
     let [seconds, minutes ,hours] = [0,0,0];
let dispalyTime = document.getElementById("dispalyTime");
let timer = null;

function stopwatch(){
        seconds++;
        if(seconds == 60){
            seconds = 0;
            minutes++;
            if(minutes == 60){
                minutes = 0;
                hours++;
            }
    
        }
            let h= hours < 10 ? "0" + hours : hours;
            let m = minutes < 10 ? "0" + minutes : minutes;
            let s = seconds < 10 ? "0" + seconds : seconds;
        
            dispalyTime.innerHTML = h +":"+ m +":"+ s;
}

function watchstart(){
    if(timer !== null)
    {
        clearInterval(timer);
    }
    timer = setInterval(stopwatch,1000);
}
 
function watchstop(){
    clearInterval(timer);
}

function watchreset(){
    clearInterval(timer);
    [seconds, minutes ,hours] = [0,0,0];
    dispalyTime.innerHTML = "00:00:00";

}
             
    </script>
</body>
</html>
